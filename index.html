<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Card NLW Copa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="./assets/logo.svg" alt="Logo da NLW Copa">
        </header>
        
        <div class="card" onclick="changeCard(event)">
            <img src="https://github.com/Wesley-Oliveira-Dev.png" alt="Foto de Wesley">          
            <div class="info">
                <h1>Wesley Oliveira</h1>
                <p>Student of Programming</p>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
